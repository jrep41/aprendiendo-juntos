    <meta charset="UTF-8">

    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>

    <link href="css/general.css" rel="stylesheet">

    <title>Web propia de Andrea Escarpa</title>
    
</head>


<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"><img width="60" height="60"
                            src="img/Logos/huella.png"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="centros.html"><img width="60" height="60"
                            src="img/Logos/hoja.png"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="catalogo.html"><img width="60" height="60"
                            src="img/Logos/arbol.png"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="busqueda.html"><img width="60" height="60"
                            src="img/Logos/lupa.png"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="contactos.html"><img width="60" height="60"
                            src="img/Logos/persona.png"></a>
                </li>
            </ul>
        </div>
    </nav>


    <body class="min-vh-100 d-flex flex-column bg-light-green">
        <div class="container my-auto py-5">
            <div class="row">
                <!-- Imágenes a la izquierda de la tarjeta de contacto -->
                <div class="col-md-2 text-center">
                    <img src="img/medusa_canon_azul2.jpg" alt="León" class="img-fluid mb-3" width="200px">
                    <img src="img/tigre.jpg" alt="Tigre" class="img-fluid mb-3" width="200px">
                    <img src="img/tortuga_marina.jpg" alt="Elefante" class="img-fluid mb-3" width="200px">
                </div>

                <div class="col-md-8">
                    <div class="contact-card card mx-auto p-4">
                        <h1 class="text-center mb-4 fs-2">Si tienes dudas contáctanos</h1>

                        <div class="contact-info text-center mb-4">
                            <a href="https://instagram.com/BuscandoFauna" class="social-link d-block mb-2"
                                target="_blank">
                                <i class="bi bi-twitter me-2"></i>@BuscandoFauna
                            </a>
                            <a href="mailto:BuscandoFauna@gmail.com" class="social-link d-block">
                                <i class="bi bi-envelope me-2"></i>BuscandoFauna@gmail.com
                            </a>
                        </div>

                        <form id="contactForm">
                            <div class="mb-3">
                                <textarea class="form-control form-textarea" placeholder="Coméntanos....." id="comment"
                                    required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-send me-2"></i>Enviar
                            </button>

                            <div class="success-alert alert alert-success mt-3 mb-0" role="alert" id="successMessage">
                                ¡Mensaje enviado con éxito!
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Imágenes a la derecha de la tarjeta de contacto -->
                <div class="col-md-2 text-center rounded">
                    <img src="img/alcatraz_atlantico.jpg" alt="Jirafa" class="img-fluid mb-3" width="200px">
                    <img src="img/corzo.jpg" alt="Cebra" class="img-fluid mb-3" width="200px">
                    <img src="img/rinoceronte.jpg" alt="Rinoceronte" class="img-fluid mb-3" width="200px">
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <div class="container">
                <p class="mb-0">© 2024 Buscando Fauna. Todos los derechos reservados.</p>
            </div>
        </footer>

        <!-- Bootstrap 5 JS y Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const comment = document.getElementById('comment');
                const successAlert = document.getElementById('successMessage');

                if (comment.value.trim() === '') {
                    comment.classList.add('is-invalid');
                    return;
                }

                // Simular envío del formulario
                successAlert.style.display = 'block';
                setTimeout(() => {
                    successAlert.style.opacity = '1';
                }, 10);

                this.reset();
                comment.classList.remove('is-invalid');

                setTimeout(() => {
                    successAlert.style.opacity = '0';
                    setTimeout(() => {
                        successAlert.style.display = 'none';
                    }, 500);
                }, 3000);
            });
        </script>
    </body>

</html>
