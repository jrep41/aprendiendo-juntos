<!-- @format -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS Slick -->
        <link
            rel="stylesheet"
            type="text/css"
            href="slick-1.8.1/slick/slick.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="slick-1.8.1/slick/slick-theme.css"
        />
        <!-- JS Slick -->
        <script
            src="https://code.jquery.com/jquery-2.2.0.min.js"
            type="text/javascript"
        ></script>
        <script
            type="text/javascript"
            src="slick-1.8.1/slick/slick.min.js"
        ></script>

        <link href="css/general.css" rel="stylesheet" />
        <style>
            .bg-light-green {
                background-color: rgb(147, 243, 233);
                /* Verde claro */
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
                padding: 20px;
                width: 95%;
                margin: 0 auto;
            }

            .category-column {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .clickable-box {
                width: 100%;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 8px;
                background: white;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .clickable-box:hover {
                background-color: #e0e0e0;
                transform: scale(1.05);
            }

            .main-category {
                font-weight: bold;
                font-size: 1.2em;
                margin-bottom: 10px;
                background-color: #d1e7ff;
            }

            .sub-category {
                font-size: 0.9em;
            }

            .vertebrados-invertebrados {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            Estilos para navegación horizontal .navbar-nav {
                display: flex;
                flex-direction: row !important;
                /* justify-content: space-around; */
                width: 100%;
                margin: 0;
                padding: 10px;
            }

            /* Ajustes responsive */
            @media (max-width: 768px) {
                .grid-container {
                    grid-template-columns: 1fr;
                    padding: 10px;
                }

                .clickable-box {
                    padding: 10px;
                    font-size: 0.9em;
                }
            }

            .vertebrados-invertebrados {
                gap: 5px;
            }
        </style>
        <title>Web propia de Andrea Escarpa</title>
    </head>

    <body class="bg-light-green">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"
                            ><img
                                width="60"
                                height="60"
                                src="img/Logos/huella.png"
                        /></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="centros.html"
                            ><img
                                width="60"
                                height="60"
                                src="img/Logos/hoja.png"
                        /></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="catalogo.html"
                            ><img
                                width="60"
                                height="60"
                                src="img/Logos/arbol.png"
                        /></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="busqueda.html"
                            ><img
                                width="60"
                                height="60"
                                src="img/Logos/lupa.png"
                        /></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="contactos.html"
                            ><img
                                width="60"
                                height="60"
                                src="img/Logos/persona.png"
                        /></a>
                    </li>
                </ul>
            </div>
        </nav>

        <h3>Buscador de Animales</h3>

        <div class="grid-container">
            <!-- Columna 1: Esqueleto -->
            <div class="category-column">
                <div
                    class="clickable-box main-category"
                    onclick="window.open('https://www.google.com/search?q=clasificación+animales+por+esqueleto')"
                >
                    Según su esqueleto
                </div>
                <div class="vertebrados-invertebrados">
                    <div
                        class="clickable-box"
                        onclick="window.open('https://www.google.com/search?q=vertebrados')"
                    >
                        VERTEBRADOS<br />
                        <span class="sub-category"
                            >Tienen columna vertebral</span
                        >
                        <hr />
                        Mamíferos<br />
                        Peces<br />
                        Aves<br />
                        Anfibios<br />
                        Reptiles
                    </div>
                    <div
                        class="clickable-box"
                        onclick="window.open('https://www.google.com/search?q=invertebrados')"
                    >
                        INVERTEBRADOS<br />
                        <span class="sub-category"
                            >No tienen columna vertebral</span
                        >
                    </div>
                </div>
            </div>

            <!-- Columna 2: Alimentación -->
            <div class="category-column">
                <div
                    class="clickable-box main-category"
                    onclick="window.open('https://www.google.com/search?q=clasificación+animales+por+alimentación')"
                >
                    Según su alimentación
                </div>
                <div
                    class="clickable-box"
                    onclick="window.open('https://www.google.com/search?q=carnívoros')"
                >
                    CARNÍVOROS
                </div>
                <div
                    class="clickable-box"
                    onclick="window.open('https://www.google.com/search?q=herbívoros')"
                >
                    HERBÍVOROS
                </div>
                <div
                    class="clickable-box"
                    onclick="window.open('https://www.google.com/search?q=omnívoros')"
                >
                    OMNÍVOROS
                </div>
            </div>

            <!-- Columna 3: Reproducción -->
            <div class="category-column">
                <div
                    class="clickable-box main-category"
                    onclick="window.open('https://www.google.com/search?q=clasificación+animales+por+reproducción')"
                >
                    Según su reproducción
                </div>
                <div
                    class="clickable-box"
                    onclick="window.open('https://www.google.com/search?q=vivíparos')"
                >
                    VIVÍPAROS
                </div>
                <div
                    class="clickable-box"
                    onclick="window.open('https://www.google.com/search?q=ovíparos')"
                >
                    OVÍPAROS
                </div>
            </div>
        </div>
    </body>
</html>
