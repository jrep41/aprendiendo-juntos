        <script type="text/javascript">
            $(document).on("ready", function () {
                $(".regular").slick({
                    dots: true,
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    adaptiveHeight: true,
                    respondTo: "min",
                    centerMode: true,
                    centerPadding: "500px",
                    responsive: [
                        {
                            breakpoint: 1024,
                            settings: {
                                slidesToShow: 3,
                                infinite: true,
                            },
                        },
                        {
                            breakpoint: 600,
                            settings: {
                                slidesToShow: 2,
                                dots: true,
                            },
                        },
                        {
                            breakpoint: 300,
                            settings: "unslick", // destroys slick
                        },
                    ],

                    autoplaySpeed: 2000,
                    pauseOnHover: false,
                    pauseOnDotsHover: false,
                    pauseOnFocus: false,
                });
            });
        </script>
        <!-- Al final del body, antes del cierre -->
        <script type="text/javascript">
